# Initial setup
set-option -g default-terminal "screen-256color"
set -as terminal-features ',screen-256color:clipboard'
set -s set-clipboard on

# Set prefix to ctrl-a (same as screen)
set-option -g prefix C-a

# C-a prefix twice will "forward" it to the actual app
unbind-key C-a
bind-key   C-a send-prefix

# Disable pane switching via esc key
set -s escape-time 0

# Set the base-index to 1 rather than 0
set -g base-index 1
set-window-option -g pane-base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Display status bar on top
set-option -g status-right '#[fg=white,bold] #U@#{hostname_short}'
set-option -g status-position

# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

# Use Alt-arrow keys without prefix key to switch panes
# bind -n M-Left  select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Up    select-pane -U
# bind -n M-Down  select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind-key -n     'C-M-l'     'send-keys C-l'

# Toggle sync keyboard input to all panes
unbind a
bind-key a set-window-option synchronize-panes \; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# Key bindings for copy-paste
unbind p
bind p paste-buffer

# Prefix r to reload this config
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"

# create three-pane window
unbind C-c
bind C-c new-window -n 'ws' \; split-window -v \; split-window -h \;

# Status-bar colors
set -g status-bg black
set -g status-fg white

# nvim suggestions
set-option -g focus-events on

# copy-paste integration (mac)
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

run-shell ~/dotConfig/libs/tmux-current-pane-hostname/current_pane_hostname.tmux
run-shell ~/dotConfig/libs/tmux-resurrect/resurrect.tmux
